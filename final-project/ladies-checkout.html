<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="This is the Men's Check Out Page for Rehoboth's Hub website, where you get all the necessary link to our rich and wonderful fashion products" />
  <meta name="author" content="Akhabue Onome Matthew" />
  <meta property="og:title" content="Rehoboth's Hub">
  <meta property="og:description" content="Discover the new world of fashion at Rehoboth's Hub which includes; ladies wears, bags, men's wears and other excliusive pieces.">
  <meta property="og:url" content="https://mattonome.github.io/wdd231/final-project/ladies-checkout.html">
  <meta property="og:locale" content="en_US">
  <meta property="og:image" content="https://mattonome.github.io/wdd231/final-project/images/rehoboth_logo.webp" />
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Rehoboth's Hub">
  <title>Rehoboth's Hub - Ladies Checkout</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles/normalize.css" />
  <link rel="stylesheet" href="styles/project.css" />
  <script type="module" src="scripts/ladies-checkout.js" defer></script>
</head>

<body>
  <header>
    <section class="header">
      <nav>
        <a href="index.html">
          <img src="./images/rehoboth_logo.webp" alt="Rehoboth's Logo" />
          <div class="maitama-1">
            <p class="maitama">Rehoboth's Hub</p>
          </div>
        </a>
        <div class="nav-links" id="navLinks">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="ladies.html">Ladies</a></li>
            <li><a href="men.html">Men</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
        </div>
        <button id="menuToggle" aria-label="Toggle menu">☰</button>
      </nav>
    </section>
  </header>

  <main id="checkout-product">
    <section id="checkout-card" class="checkout-card">
      <h2 id="checkout-name">Loading...</h2>
      <img id="checkout-image" src="" alt="" loading="lazy" />
      <p id="checkout-price" class="price"></p>
      <p id="checkout-description"></p>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1" />

      <div class="checkout-buttons" style="margin-top: 1rem;">
        <button id="confirmPurchase">Confirm Purchase</button>
        <button id="goBack">← Back</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div>
      <p class="address">
        <b>Maitama Chamber of Commerce</b><br />
        10 Oguda Close<br />
        Off Lake Chad Crescent<br />
        Maitama, Abuja<br />
        <b>Email:</b> info@maitamachamberofcommerce.org
      </p>
    </div>
    <div class="social-icons">
      <a href="#"><img src="./images/facebook.svg" alt="Facebook" /></a>
      <a href="#"><img src="images/twitter.svg" alt="Twitter" /></a>
      <a href="#"><img src="images/intagram.svg" alt="Instagram" /></a>
      <a href="#"><img src="images/youtube.svg" alt="YouTube" /></a>
    </div>
    <div class="copy-right">
      <p>Contact us: info@rehobothgub.com | Phone: (555) 555-5555</p>
      <p>© <span id="copyright-year"></span> Rehoboth Hub</p>
      <p>Last modified: <span id="last-modified"></span></p>
    </div>
  </footer>

  <script>
    // Auto-update footer details
    document.getElementById("copyright-year").textContent = new Date().getFullYear();
    document.getElementById("last-modified").textContent = document.lastModified;
  </script>
</body>
</html>
